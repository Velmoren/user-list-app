<div class="container pt-3 user-detail">

  <h4 class="mb-5 text-center text-sm-left">{{ 'USER.TITLE' | translate }}</h4>

  <div class="row">
    <div class="col col-12 col-lg-4 user-detail__avatar mb-5 mb-lg-0">
      <img [src]="user.avatar.link" alt="" *ngIf="user.avatar.link">
    </div>
    <div class="col col-12 col-lg-8">
      <h1 class="mb-3">{{user.name | nameTransform}}</h1>

      <div class="user-detail__description mb-3">
        <h4>{{ 'USER.EMAIL' | translate }}:</h4>
        <span>{{user.email}}</span>
      </div>

      <div class="user-detail__description mb-3">
        <h4>{{ 'USER.ROLE' | translate }}:</h4>
        <span>{{user.permission}}</span>
      </div>

      <hr>

      <h2 class="mb-3">{{ 'USER.EDUCATION' | translate }}</h2>

      <div class="user-detail__skills" *ngFor="let skill of user.skills">
        <p>{{skill.name}}, {{skill.startAt}} - {{skill.endAt}}</p>
      </div>

    </div>
  </div>
</div>

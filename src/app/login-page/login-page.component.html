<div class="container">
  <div class="row pt-5">
    <div class="col col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="login-email"
            formControlName="email"
          >
          <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
            <small class="form-error-text" *ngIf="email?.errors?.['required']">
              Поле email не может быть пустым
            </small>

            <small class="form-error-text" *ngIf="email?.errors?.['email']">
              Введите корректный email
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            formControlName="password"
          >
        </div>

        <div
          *ngIf="password?.invalid && (password?.touched || password?.dirty)"
          class="validation"
        >
          <small *ngIf="password?.errors?.['required']" class="form-error-text">
            Поле password не может быть пустым
          </small>

          <small *ngIf="password?.errors?.['minlength']" class="form-error-text">
            Password must be at least {{password?.errors?.['minlength']['requiredLength']}} characters.
            Now he {{password?.errors?.['minlength']['actualLength']}}
          </small>
        </div>

        <button
          type="submit"
          class="btn btn-dark btn-block"
          [disabled]="loginForm.invalid || submitted"
        >Войти</button>

      </form>
    </div>
  </div>
</div>
